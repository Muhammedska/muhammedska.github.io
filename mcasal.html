<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk 3D Asal SayÄ± Testi</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to right, #7EC8E3, #F6E8EA, #FFADAD);
            color: white;
        }

        /* ðŸŽ¨ Minecraft Stili Arkaplan */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.minecraftbackgrounds.com/images/wallpapers/minecraft-blocks.png');
            background-size: cover;
            opacity: 0.1;
            z-index: -1;
        }

        /* ðŸ•¹ Cyberpunk UI */
        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: cyan;
            z-index: 10;
            width: 400px;
            border: 3px solid magenta;
            box-shadow: 0 0 20px cyan;
            animation: animate__pulse infinite 2s;
        }

        .input-group {
            margin-top: 10px;
        }

        input, button {
            font-family: 'Press Start 2P', cursive;
            background: black;
            color: cyan;
            border: 2px solid magenta;
            padding: 10px;
            outline: none;
            box-shadow: 0 0 10px magenta;
            transition: 0.2s;
        }

        input:focus, button:hover {
            box-shadow: 0 0 20px cyan;
            transform: scale(1.1);
        }

        button {
            cursor: pointer;
            animation: animate__bounce infinite 3s;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <h1 class="animate__animated animate__flash">ðŸš€ 3D Cyberpunk Asal SayÄ± Testi</h1>
        <p>Bir sayÄ± gir ve sonucu 3D animasyonla gÃ¶r!</p>
        <div class="input-group">
            <input type="number" id="numberInput" placeholder="SayÄ± gir..." oninput="update3DText()">
            <button onclick="update3DText()">Test Et!</button>
        </div>
        <div id="result3D"></div>
    </div>

    <script>
        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        let renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        let textMesh;
        let loader = new THREE.FontLoader();
        
        // ðŸŽ‡ Cyberpunk IÅŸÄ±klar
        let light1 = new THREE.PointLight(0x00ffff, 2, 50);
        light1.position.set(5, 5, 5);
        scene.add(light1);

        let light2 = new THREE.PointLight(0xff00ff, 2, 50);
        light2.position.set(-5, -5, 5);
        scene.add(light2);

        // KamerayÄ± ayarla
        camera.position.z = 5;

        // Animasyon fonksiyonu
        function animate() {
            requestAnimationFrame(animate);
            if (textMesh) textMesh.rotation.y += 0.02;
            renderer.render(scene, camera);
        }
        animate();

        // Asal sayÄ±yÄ± kontrol etme fonksiyonu
        function isPrime(num) {
            if (num < 2) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function update3DText() {
            const num = parseInt(document.getElementById("numberInput").value);
            if (isNaN(num)) return;

            let message = num + " ";
            let color;
            let animationClass;

            if (isPrime(num)) {
                message += "ASAL ðŸš€ðŸ”¥";
                color = 0x00ff00;
                animationClass = "animate__tada";
            } else {
                message += "ASAL DEÄžÄ°L ðŸ˜¢";
                color = 0xff0000;
                animationClass = "animate__shakeX";
            }

            // Ã–nceki metni kaldÄ±r
            if (textMesh) scene.remove(textMesh);

            loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
                let textGeometry = new THREE.TextGeometry(message, {
                    font: font,
                    size: 1,
                    height: 0.3,
                    bevelEnabled: true,
                    bevelThickness: 0.03,
                    bevelSize: 0.02,
                    bevelSegments: 5
                });

                let textMaterial = new THREE.MeshStandardMaterial({ color: color });
                textMesh = new THREE.Mesh(textGeometry, textMaterial);
                textMesh.position.set(-2, 0, 0);
                scene.add(textMesh);
            });

            // Sonucu Cyberpunk efektiyle gÃ¶ster
            let resultDiv = document.getElementById("result3D");
            resultDiv.innerHTML = `<p class="animate__animated ${animationClass}">${message}</p>`;
        }

        window.addEventListener("resize", function () {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
