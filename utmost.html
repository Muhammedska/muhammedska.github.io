<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sağlıklı Yaşam Rehberi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto p-4">
    <header class="text-center mb-6">
      <h1 class="text-3xl font-bold">Testosteron Artışı & Kadın Sağlığı</h1>
      <p class="text-lg mt-2">Egzersizler ve beslenme rehberi</p>
    </header><section class="mb-8 bg-white p-6 rounded-lg shadow-lg">
  <h2 class="text-xl font-semibold mb-4">Squat Hareketi (Animasyon)</h2>
  <canvas id="stickCanvas" width="300" height="200" class="mx-auto border border-gray-300"></canvas>
</section>

<section class="mb-8 bg-white p-6 rounded-lg shadow-lg">
  <h2 class="text-xl font-semibold mb-4">Besinlerin Etkileri</h2>
  <table class="min-w-full border-collapse border border-gray-300 text-sm">
    <thead class="bg-pink-500 text-white">
      <tr><th class="border p-2">Besin</th><th class="border p-2">Etkisi</th></tr>
    </thead>
    <tbody class="text-gray-700">
      <tr><td class="border p-2">Avokado & Zeytinyağı</td><td class="border p-2 text-green-600">Artırıcı</td></tr>
      <tr class="bg-gray-50"><td class="border p-2">İşlenmiş Şeker</td><td class="border p-2 text-red-600">Azaltıcı</td></tr>
    </tbody>
  </table>
</section>

  </div>  <footer class="bg-pink-600 text-white py-4 text-center">
    <p class="text-sm">&copy; 2025 Sağlıklı Yaşam Rehberi</p>
  </footer>  <script>
    var stage = new createjs.Stage("stickCanvas");
    function drawStickFigure(x, y) {
      var figure = new createjs.Container();
      figure.x = x;
      figure.y = y;
      
      var head = new createjs.Shape();
      head.graphics.beginFill("#000").drawCircle(0, 0, 8);
      head.y = -30;
      figure.addChild(head);
      
      var body = new createjs.Shape();
      body.graphics.setStrokeStyle(2).beginStroke("#000").moveTo(0, -22).lineTo(0, 0);
      figure.addChild(body);
      
      var leftLeg = new createjs.Shape(), rightLeg = new createjs.Shape();
      leftLeg.graphics.setStrokeStyle(2).beginStroke("#000").moveTo(0, 0).lineTo(-10, 20);
      rightLeg.graphics.setStrokeStyle(2).beginStroke("#000").moveTo(0, 0).lineTo(10, 20);
      leftLeg.name = "leftLeg"; rightLeg.name = "rightLeg";
      figure.addChild(leftLeg, rightLeg);
      
      return figure;
    }
    var stickFigure = drawStickFigure(150, 100);
    stage.addChild(stickFigure);
    createjs.Tween.get(stickFigure.getChildByName("leftLeg"), { loop: true })
      .to({ rotation: 20, y: 5 }, 500, createjs.Ease.quadInOut)
      .to({ rotation: 0, y: 0 }, 500, createjs.Ease.quadInOut);
    createjs.Tween.get(stickFigure.getChildByName("rightLeg"), { loop: true })
      .to({ rotation: -20, y: 5 }, 500, createjs.Ease.quadInOut)
      .to({ rotation: 0, y: 0 }, 500, createjs.Ease.quadInOut);
    createjs.Ticker.framerate = 60;
    createjs.Ticker.addEventListener("tick", stage);
  </script></body>
</html>
